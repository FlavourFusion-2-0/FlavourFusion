<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .recipe-list {
            margin-bottom: 20px;
        }
        .recipe {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .recipe-form {
            margin-bottom: 20px;
        }
        .recipe-form input[type="text"],
        .recipe-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .recipe-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .recipe-view textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe App</h1>
        <div class="recipe-form">
            <input type="text" id="recipeName" placeholder="Enter recipe name">
            <textarea id="recipeContent" placeholder="Enter recipe content"></textarea>
            <input type="submit" value="Add Recipe" onclick="addRecipe()">
        </div>
        <div class="recipe-list">
            <h2>Recipes</h2>
            <div id="recipes"></div>
        </div>
        <div class="recipe-view" style="display: none;">
            <h2 id="recipeTitle"></h2>
            <textarea id="appendedContent" placeholder="Append to recipe"></textarea>
            <input type="submit" value="Append" onclick="appendContent()">
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        // Function to add a new recipe
        function addRecipe() {
            var recipeName = document.getElementById("recipeName").value;
            var recipeContent = document.getElementById("recipeContent").value;

            if (recipeName && recipeContent) {
                var recipe = {
                    name: recipeName,
                    content: recipeContent
                };

                var recipes = JSON.parse(localStorage.getItem("recipes")) || [];
                recipes.push(recipe);
                localStorage.setItem("recipes", JSON.stringify(recipes));

                displayRecipes();
                document.getElementById("recipeName").value = "";
                document.getElementById("recipeContent").value = "";
            } else {
                alert("Please enter both recipe name and content.");
            }
        }

        // Function to display all recipes
        function displayRecipes() {
            var recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            var recipesHTML = "";

            for (var i = 0; i < recipes.length; i++) {
                recipesHTML += '<div class="recipe" onclick="viewRecipe(' + i + ')">' + recipes[i].name + '</div>';
            }

            document.getElementById("recipes").innerHTML = recipesHTML;
        }

        // Function to view a recipe
        function viewRecipe(index) {
            var recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            var recipe = recipes[index];

            document.getElementById("recipeTitle").innerHTML = recipe.name;
            document.getElementById("appendedContent").value = recipe.content;
            document.querySelector(".recipe-view").style.display = "block";
            document.querySelector(".recipe-list").style.display = "none";
            document.querySelector(".recipe-form").style.display = "none";
            currentRecipeIndex = index;
        }

        // Function to append content to a recipe
        function appendContent() {
            var appendedContent = document.getElementById("appendedContent").value;

            if (appendedContent) {
                var recipes = JSON.parse(localStorage.getItem("recipes")) || [];
                recipes[currentRecipeIndex].content += "\n" + appendedContent;
                localStorage.setItem("recipes", JSON.stringify(recipes));
                viewRecipe(currentRecipeIndex);
            } else {
                alert("Please enter content to append.");
            }
        }

        // Function to go back to the recipe list
        function goBack() {
            document.querySelector(".recipe-view").style.display = "none";
            document.querySelector(".recipe-list").style.display = "block";
            document.querySelector(".recipe-form").style.display = "block";
        }

        var currentRecipeIndex; // Store the index of the currently viewed recipe
        displayRecipes(); // Display recipes on page load
    </script>
</body>
</html>
